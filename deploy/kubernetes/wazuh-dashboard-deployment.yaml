apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      containers:
      - name: wazuh-dashboard
        image: wazuh/wazuh-dashboard:latest  # Use the latest tag for Docker Hub image
        ports:
        - containerPort: 5601
        volumeMounts:
        - name: wazuh-dashboard-data
          mountPath: /usr/share/wazuh-dashboard/data
      volumes:
      - name: wazuh-dashboard-data
        emptyDir: {}
